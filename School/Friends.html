<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        
        <div>

            <label for="Fname">First name:</label>
            <input type="text" id="Fname" name="Fname" placeholder="You" required>

        </div>

        <br>

        <div>
    
            <label for="Lname">Last name:</label>
            <input type="text" id="Lname" name="Lname" placeholder="Family" required>
    
        </div>

        <br>

        <div>
    
            <label for="Pass">Password:</label>
            <input type="password" id="Password" name="pass" required max="12">
    
        </div>

        <br>

        <div>
    
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>
    
        </div>

        <br>

        <div>
    
            <label for="Phone">Phone #:</label>
            <input type="tel" id="Phone" name="Phone" placeholder="(248) 44-5508" required>
    
        </div>

        <br>

        <div>
    
            <label for="Birthdate">Birthdate:</label>
            <input type="date" id="Birthdate" name="Birthdate" required>
    
        </div>

        <br>

        <div>
    
            <label for="Souls?">Number of Souls?:</label>
            <input type="number" id="Souls?" name="Souls?" min="1" max="420" value="6" required>
    
        </div>

        <br>

        <div>

            <label for="payment">Payment</label>
            <select id="payment" name="payment">
                <option value="Souls">Souls</option>
                <option value="Lemor Droppings">Lemor Droppings</option>
                <option value="7 Leaf Clover">7 Leaf Clover</option>

            </select>

        </div>

        <br>

        <div>
    
            <label for="Water?">Have You Drank Water:</label>
            <input type="checkbox" id="Water?" name="Water?" required>
    
        </div>

        <br>

        <div>

            <input type="reset">
        </div>

        <br>

        <div>

            <input type="submit">
        </div>
        
    </form>
</body>
</html>
